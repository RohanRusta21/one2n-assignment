name: Build and Push Docker Image

on:
  push:
    branches:
      - main

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USER }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  DOCKER_REPO_NAME: "one2n-assignment"
  VERSION: ${{ secrets.VERSION }}
  GIT_TOKEN: ${{ secrets.GIT_TOKEN }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GIT_TOKEN }}

      - name: Install Trivy
        run: |
          wget https://github.com/aquasecurity/trivy/releases/download/v0.18.3/trivy_0.18.3_Linux-64bit.deb
          sudo dpkg -i trivy_0.18.3_Linux-64bit.deb

      - name: Build Docker Image
        run: |
          docker build -t "${DOCKERHUB_USERNAME}/${DOCKER_REPO_NAME}:${VERSION}" -f Dockerfile .

      - name: Login to DockerHub
        run: echo "${DOCKERHUB_TOKEN}" | docker login -u "${DOCKERHUB_USERNAME}" --password-stdin

      - name: Scan Image
        run: |
          trivy image "${DOCKERHUB_USERNAME}/${DOCKER_REPO_NAME}:${VERSION}"

      - name: Push Image
        run: |
          docker push "${DOCKERHUB_USERNAME}/${DOCKER_REPO_NAME}:${VERSION}"

      - name: Update CronJob Manifest
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          sed -i "s#image: docker.io/${DOCKERHUB_USERNAME}/${DOCKER_REPO_NAME}:[0-9]*#image: docker.io/${DOCKERHUB_USERNAME}/${DOCKER_REPO_NAME}:${VERSION}#" kubernetes/metric-cron.yaml
          
          git add kubernetes/metric-cron.yaml
          git commit -m "Update image version to ${VERSION}"
          git push origin main